  <head>

  <body>
    <h1 style="color:#1D741B ">Tailgator Profile Page</h1>
    <!-- <div class="container" style="text-align: center;">

          <div class="card" style="width: 20rem; text-align: center; margin-left: 40%;">
            <img class="card-img-top" src="/images/basketball.jpg" alt="Card image cap">
            <div class="card-body"  style="text-align: center;">
              <!-- <h5 class="card-title"></h5> -->
              <p class="card-text"> You don't want to miss this...</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"> <h4>${user.firstName} ${user.lastName}</h4></li>
              <li class="list-group-item">${user.email}</li>
              <li class="list-group-item">${user.location}</li>
            </ul>
          </div>
        </div>
      </div>
</div>
<br>

    <div class="makeChanges">
      <h1>Update or Delete Account</h1>
      <br>
      <form action="/profile/update" method="POST">
        <label for="oldValue">What's changing?</label>
        <input type="text" name="oldValue" id="oldValue" placeholder="To be changed...">
        <label for="newValue">What are you changing it to?</label>
        <input type="text" name="newValue" id="newValue" placeholder="Updated info...">
        <!-- <input type="submit" name="add" value="Update Profile"> -->
        <a class="btn btn-success btn-sm" type="submit" href="#" id="tgUpdate" role="button">Update Tailgator</a>
      </form>

      <form action="/profile/delete" method="POST">
        <label for="delete">Delete Profile</label>
        <input type="text" name="delete" id="delete" placeholder="Enter Tailgator Name...">
        <a class="btn btn-danger btn-sm" type="submit" href="/users/:id" role="button" onclick="">Delete Tailgator</a>
      </form>
    </div>
 </body>
