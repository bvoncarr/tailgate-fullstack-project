<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ${head}
</head>
<body>
    <h1 style="color: #ff9636">Tailgator Signup Page</h1>
    <!-- sign up form -->
    <section class="signUp">
        <form action="/users/create" method="POST" name="signUpForm">
            <div class="container">
                <div id="formInfo">
                    <h1 class="infoSignup">Tailgators: Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="firstName"><b>First Name</b></label>
                    <input type="text" placeholder="First Name.." name="firstName" required>
                    <label for="lastName"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name.." name="lastName" required>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email.." name="email" required>
                    <label for="location"><b>Location</b></label>
                    <input type="text" placeholder="Location.." name="location" required>
                </div>
                <br>
                <div class="clearfix">
                    <a href="/users/create"><button type="submit" class="signupbtn" id="alertThanks">Sign Up</button></a>
                    <button type="reset" class="cancelbtn">Cancel</button>
                </div>
                <!-- <button type="submit" class="toTop"> <a href="#hero" style="color: white;">Back to Top</a></button> -->
        </form>
    </section>
    <br>
